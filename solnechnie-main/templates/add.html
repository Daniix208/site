<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма входа</title>
  <!-- Подключаем стили Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h2 class="mt-5">Вход на сайт</h2>

  <!-- Код формы авторизации -->
  <form action="/" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Название Планеты:</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="mb-3">
        <label for="distance_from_sun" class="form-label">Расстояние от солнца:</label>
        <input type="text" class="form-control" id="distance_from_sun" name="distance_from_sun">
      </div>
      <div class="mb-3">
        <label for="diameter" class="form-label">Диаметр:</label>
        <input type="text" class="form-control" id="diameter" name="diameter">
      </div>
      <div class="mb-3">
        <label for="mass" class="form-label">Масса:</label>
        <input type="text" class="form-control" id="mass" name="mass">
      </div>
      <div class="mb-3">
        <label for="atmosphere_composition" class="form-label">Состав атмосферы:</label>
        <input type="text" class="form-control" id="atmosphere_composition" name="atmosphere_composition">
      </div>
      <div class="mb-3">
        <label for="unique_features" class="form-label">Уникальные особенности:</label>
        <input type="text" class="form-control" id="unique_features" name="unique_features">
      </div>
      <div class="mb-3">
        <label for="geological_activity" class="form-label">Геологическая активность:</label>
        <input type="text" class="form-control" id="geological_activity" name="geological_activity">
      </div>
      <div class="mb-3">
        <label for="satellites" class="form-label">Спутники:</label>
        <input type="text" class="form-control" id="satellites" name="satellites">
      </div>
      <div class="mb-3">
        <label for="climate_and_weather" class="form-label">Климат и погода:</label>
        <input type="text" class="form-control" id="climate_and_weather" name="climate_and_weather">
      </div>
    <button type="submit" class="btn btn-primary">Создать</button>
  </form>
</div>

</body>
</html>
